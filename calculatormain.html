<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style1.css">
    <script src="script1.js"></script>
</head>
<body>

    <table class="calc">
        <tr>
            <td colspan="3"> <input class="display-box" type="text" id="output"> </td>
            <td> <input type="button" value="C" onclick="clearScreen()" id="btn" /></td>
        </tr>

        <tr>  
            <td> <input type="button" value="1" onclick="one()" id="btn1" /></td>
            <td> <input type="button" value="2" onclick="two()" id="btn2" /></td>
            <td> <input type="button" value="3" onclick="three()" id="btn3" /></td>
            <td> <input type="button" value="/" onclick="division()" id="btndiv" /></td>
        </tr>

        <tr>  
            <td> <input type="button" value="4" onclick="four()" id="btn4" /></td>
            <td> <input type="button" value="5" onclick="five()" id="btn5" /></td>
            <td> <input type="button" value="6" onclick="six()" id="btn6" /></td>
            <td> <input type="button" value="-" onclick="subtraction()" id="btnsub" /></td>
        </tr>

        <tr>  
            <td> <input type="button" value="7" onclick="seven()" id="btn7" /></td>
            <td> <input type="button" value="8" onclick="eight()" id="btn8" /></td>
            <td> <input type="button" value="9" onclick="nine()" id="btn9" /></td>
            <td> <input type="button" value="+" onclick="addition()" id="btnadd" /></td>
        </tr>
        
        <tr>  
            <td> <input type="button" value="." onclick="point()" id="btnpoint" /></td>
            <td> <input type="button" value="0" onclick="zero()" id="btn0" /></td>
            <td> <input type="button" value="=" onclick="calculate()" id="btnequal" /></td>
            <td> <input type="button" value="*" onclick="multiplication()" id="btnmul" /></td>
        </tr>
        
    </table>
</body>
</html>
